<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- costome font -->
    <link rel="stylesheet" href="styles.css/styles.css" />
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(./images/background.png)] bg-no-repeat bg-center"
    >
      <!-- home screen -->
      <section
        id="home-screen"
        class="home min-h-screen text-white flex flex-col items-center justify-center"
      >
        <div class="flex flex-col gap-10 items-center">
          <h1 class="text-9xl font-anton uppercase font-bold">Alpha Clash</h1>
          <p class="text-2xl">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button onclick="play()" class="btn px-10 text-2xl">Play Now</button>
        </div>
      </section>
      <!-- playground screen -->
      <section id="game-screen" class="hidden">
        <div class="flex flex-col items-center gap-20 pt-20">
          <!-- screen -->
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#424346] bg-[#FFFFFFB3]"
          >
            <div class="flex justify-center">
              <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-4/5">
              <p
                id="current-alphabet"
                class="text-black text-8xl font-bold uppercase"
              >
                Y
              </p>
            </div>
          </div>
          <!-- keyboard -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- like and score -->
          <div class="flex justify-between w-3/5">
            <button
              class="btn border-0 bg-[url(./images/Rectangle.png)] bg-no-repeat rounded-full bg-[#894189] text-white px-5"
            >
              Life
              <img src="./images/heart.svg" alt="" />
              <span>1</span>
            </button>
            <button
              class="btn border-0 rounded-full bg-[#360490] text-white px-5"
            >
              Score
              <img src="./images/monetization.svg" alt="" />
              <span>1</span>
            </button>
          </div>
        </div>
      </section>
      <!-- score screen -->
      <section
        class="score flex justify-center items-center min-h-screen hidden"
      >
        <div
          class="text-white text-center space-y-6 bg-[#FFFFFF40] px-6 py-10 rounded-2xl bg-[url(./images/page3.png)] bg-no-repeat"
        >
          <h1 class="text-6xl">
            <span class="font-extrabold">Score : </span>
            <span>14</span>
          </h1>
          <button class="btn px-6 text-xl">Play Again</button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="./script/utility.js"></script>
    <script src="./script/alpha-clash.js"></script>
  </body>
</html>
